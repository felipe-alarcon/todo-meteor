<head>
  <title>todo app</title>
</head>

<body>
  <header class="container">
  <form id="resolution" method="post">
    <input type="text" name="title" class="form-control" placeholder="Add stuff to do here">
    <input type="submit" name="Submit" class="btn btn-primary btn-block">
  </form>  
  
  </header>
  <div class="container">
    <ul class="list-unstyled">
      {{#each resolutions}}
        {{> resolution}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="resolution">
  <li class="alert alert-success">
    {{title}}<a class="btn btn-danger delete">remove</a>
  </li>
</template>
