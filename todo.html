<head>
  <title>todo app</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="resolution" method="post">
            <input type="text" maxlength="60" name="title" class="form-control" placeholder="Add stuff to do here || MAX 60 Characters">
            <input type="submit" name="Submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      {{#each resolutions}} {{> resolution}} {{/each}}
    </div>
  </div>
</body>

<template name="resolution">
  <div class="col-lg-3 alert alert-success {{#if checked}}checked{{/if}}">
    <input class="toggle-action checkbox-style" type="checkbox" checked="{{checked}}" />
    <div>{{title}}</div>
    <button class="btn btn-danger remove">remove</button>
    <button class="btn btn-warning edit">edit</button>
  </div>
</template>
